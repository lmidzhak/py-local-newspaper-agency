{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container-fluid" style="height: calc(100vh - 100px); margin-bottom: 100px">
    <h1>{{ object|yesno:"Update,Create" }} redactor</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="submit_btn" id="contact_form">
      
    </form>
  </div>
  
  
{% endblock %}
